# DIACRITICS AND MODIFIERS
diacritics:

# Airstream mechanism

  - marker: ʼ
    name: Ejective
    position: post
    conditions:
      - son: "-"
        voi: "-"
    content:
      cg: "+"

# Laryngeal features

  - marker: ̥
    name: Voiceless
    position: post
    conditions:
      - son: "+"
        voi: "+"
    content:
      voi: "-"

  - marker: ʰ
    name: Aspirated
    position: post
    conditions:
      - son: "-"
        cg: "-"
        cont: "-"
      - cont: "+"
        son: "-"
        voi: "-"
    content:
      sg: "+"

# Backness modifications

  - marker: ̟
    name: "Advanced"
    position: post
    conditions:
      - syl: "-"
      - syl: "+"
    content: {}

  - marker: ̠
    name: "Retracted"
    position: post
    conditions:
      - syl: "-"
      - syl: "+"
    content: {}

#  - marker: ̈
#    name: "Centralised"
#    position: post
#    conditions:
#      - syl: "+"
#    exclude:
#      - ə
#    content: {}
#
# Syllabicity

  - marker: ̩
    name: "Syllabic"
    position: post
    conditions:
      - syl: "-"
        cont: "+"
        delrel: "-"
      - syl: "-"
        son: "+"
    exclude:
      - ʔ
    content:
      syl: "+"

  - marker: ̯
    name: "Non-syllabic"
    position: post
    conditions:
      - syl: "+"
    content:
      syl: "-"

# Rhoticity

  - marker: ˞
    name: "Rhotacised"
    position: post
    conditions:
      - syl: "+"
    content:
      ant: "-"
      hi: "+"
      rou: "+"

# Voice quality

  - marker: ̤
    name: "Breathy Voiced"
    position: post
    conditions:
      - voi: "+"
    exclude:
      - ʔ
    content:
      sg: "+"

  - marker: ̰
    name: "Creaky Voiced"
    position: post
    conditions:
      - voi: "+"
    exclude:
      - ʔ
    content:
      cg: "+"

  - marker: ˀ # not IPA
    name: Glottalised
    position: post
    conditions:
      - cg: "-"
    content:
      cg: "+"

  - marker: ˀ # not IPA
    name: Preglottalised
    position: pre
    conditions:
      - syl: "-"
      - cg: "-"
    content:
      cg: "+"

# Roundedness

  - marker : ͗
    name : "More Rounded"
    position: post
    conditions:
      - son : "+"
        lab : "-"
        cont : "+"
        syl : "-"
      - syl : "+"
        lab : "-"
    content:
      lab: "+"

  - marker : ͑
    name : "Less Rounded"
    position: post
    conditions:
      - son : "+"
        lab : "+"
        cont : "+"
        syl : "-"
      - syl: "+"
        lab: "+"
    content:
      lab: "-"

# Secondary articulations

  - marker: ̼
    name: Linguolabial
    position: post
    conditions:
      - ant: "+"
        cont: "-"
        delrel: "-"
      - cont: "+"
        son: "-"
        ant: "+"
        stri: "-"
        delrel: "-"
    content:
      lab: "+"

  - marker: ʷ
    name: Labialised
    position: post
    conditions:
      - syl:  "-"
    exclude:
      - w
      - ʍ
      - ɥ
    content:
      rou: "+"
      lab: "+"

  - marker: ̪
    name: Dentalised
    position: post
    conditions:
      - den:  "-"
        ant:  "+"
    content:
      den: "+"
      dist: "+"

  - marker: ̪ʷ
    name: Labio-Dentalised
    position: post
    conditions:
      - den:  "-"
        ant:  "+"
    content:
      den: "+"
      dist: "+"
      ant: "0"

  - marker: ʲ
    name: Palatalised
    position: post
    conditions:
      - syl: "-"
    exclude:
      - j
      - ɥ
    content:
      hi: "+"
      low: "-"
      ba: "-"
      fro: "+"

  - marker: ᶣ
    name: Labiopalatalised
    position: post
    conditions:
      - lab: "-"
        syl: "-"
    content:
      hi: "+"
      ba: "-"
      rou: "+"

  - marker: ˠ
    name: Velarised
    position: post
    conditions:
      - syl: "-"
      - hi: "-"
      - ba: "-"
    exclude:
      - k
      - ɡ
      - ŋ
      - x
      - ɣ
      - ɰ
      - ʟ
    content:
      hi: "+"
      low: "-"
      ba: "+"
      fro: "-"

  - marker: ˤ
    name: Pharyngealised
    position: post
    conditions:
      - {}
    exclude:
      - ʔ
      - ʕ
      - ħ
      - ʕ̞
      - ʡ
    content:
      hi: "-"
      low: "+"
      ba: "+"
      fro: "-"

  - marker: ̴
    name: "Velarised or Pharyngealised"
    position: post
    conditions:
      - ant: "+"
        delrel: "-"
      - ant: "-"
        delrel: "-"
      - dist: "+"
        delrel: "-"
      - dist: "-"
        delrel: "-"
    content:
      hi: "+"
      ba: "+"

