    content:
      ten: "+"

  - marker: ̙
    name: RTR
    position: post
    conditions:
      - syl: "+"
    content:
      ten: "-"

# Coronal modifications

  - marker: ̺
    name: Apical
    position: post
    conditions:
      - dist: "+"
        lab: "-"
    content:
      dist: "-"

  - marker: ̻
    name: Laminal
    position: post
    conditions:
      - dist: "-"
    content:
      dist: "+"

  - marker: ̺
    name: "Linguo-Labial Bilabial"
    position: post
    conditions:
      - lab: "+"
        cons: "+"
        syl: "-"
    content:
      linglab: "+"

  - marker: ̼
    name: "Linguo-Labial Alveolar"
    position: post
    conditions:
      - ant: "+"
        cons: "+"
        syl: "-"
        dent: "-"
    content:
      linglab: "+"
      lab: "+"

# Nasality

  - marker: ̃
    name: Nasalised
    position: post
    conditions:
      - voi: "+"
        nas: "-"
    exclude:
      - ʔ
      - h
    content:
      nas: "+"

  - marker: ⁿ
    name: Prenasalised
    position: pre
    conditions:
      - cons: "+"
        nas: "-"
        lab: "-"
        ba: "-"
        ant: "+"
    content:
      nas: "+"
      delrel: "+"

  - marker: ᵐ
    name: "Prenasalised Labial"
    position: pre
    conditions:
      - cons: "+"
        nas: "-"
        lab: "+"
    content:
      nas: "+"
      delrel: "+"

  - marker: ᵑ
    name: "Prenasalised Dorsal"
    position: pre
    conditions:
      - cons: "+"
        nas: "-"
        ba: "+"
    content:
      nas: "+"
      delrel: "+"

  - marker: ᶮ
    name: "Prenasalised Palatal"
    position: pre
    conditions:
      - cons: "+"
        nas: "-"
        ba: "-"
        fro: "+"
        hi: "+"
    content:
      nas: "+"
      delrel: "+"

# Properties of release

  - marker: ⁿ
    name: "Nasal Release"
    position: post
    conditions:
      - son: "-"
        cont: "-"
        delrel: "-"
    content:
      nas: "+"

  - marker: ˡ
    name: "Lateral Release"
    position: post
    conditions:
      - ant: "+"
        delrel: "-"
      - ant: "-"
        delrel: "-"
      - dist: "+"
        delrel: "-"
      - dist: "-"
        delrel: "-"
    content:
      lat: "+"
      delrel: "+"

  - marker: ˡ
    name: "Lateral Trill"
    position: post
    conditions:
      - son: "+"
        cons: "+"
        cont: "+"
    content:
      lat: "+"

# Suprasegmentals

  - marker: ː
    name: Long
    position: post
    conditions:
      - lon: "-"
    content:
      lon: "+"

  - marker: ̆
    name: "Extra Short"
    position: post
    conditions:
      - syl: "+"
    content:
